<h3>Install YelpToCalendar</h3><br/>
1. Drag <a href="javascript:void($.getScript('https://raw.githubusercontent.com/radiofish/yelp_to_calendar/master/add_to_calendar.js'));">YelpToCalendar"</a> to your bookmarks bar.<br/>
2. Go to any Yelp business page.<br/>
3. Click the bookmarklet.<br/>
4. See the newly added "Add to Calendar" on the Yelp page.<br/>
5. Now you can interact with the button.<br/>
